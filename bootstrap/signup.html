<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      </head>
    <body>
        <section class="container-signup">

            <section class="login-form bg-light m-5 p-5 border ">
                <h3>Sign up</h3>
                
                
                <form action="webc.html" class="was-validated">
                    <div class="mb-3 mt-5">
                        <label for="validationTextarea" class="form-label">name*</label>
                        <textarea type="text" class="form-control is-invalid" id="validationTextarea" required></textarea>
                        <div class="invalid-feedback">
                          Please enter your name.
                        </div>
                    </div>
                    <div class="mb-3 mt-5">
                      <label for="validationTextarea" class="form-label">email address*</label>
                      <textarea type="email" class="form-control is-invalid" id="validationTextarea" required></textarea>
                      <div class="invalid-feedback">
                        Please enter your email address.
                      </div>
                    </div>
                    <div class="mb-3 mt-5">
                        <label for="validationTextarea" class="form-label">password*</label>
                        <textarea type="text" class="form-control is-invalid" id="validationTextarea" required></textarea>
                        <div class="invalid-feedback">
                          Please enter your password.
                        </div>
                    </div>
                    <div class="mb-3">
                      <button class="btn btn-primary" type="submit">Sign up</button>
                    </div>
                  </form>
                <section class="bottom">
                    <p>
                        Already have an account?<br>
                        <a href="login.html">Login<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                          </svg></a>
                    </p>
                </section>
            </section>
        </section>
    </body>
</html>
