<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <section class="container-register">

            <section class="login-form bg-light m-5 p-5 border ">
                <h3>Register</h3>
                
                
                <form action="webc.html" class="was-validated">
                    <div class="mb-3 mt-5">
                        <label for="validationTextarea" class="form-label">First name*</label>
                        <textarea type="text" class="form-control is-invalid" id="validationTextarea" required></textarea>
                        <div class="invalid-feedback">
                          Please enter your name.
                        </div>
                    </div>
                    <div class="mb-3 mt-5">
                      <label for="validationTextarea" class="form-label">Last name*</label>
                      <textarea type="email" class="form-control is-invalid" id="validationTextarea" required></textarea>
                      <div class="invalid-feedback">
                        Please enter your email address.
                      </div>
                    </div>
                    <div class="mb-3 mt-5">
                        <label for="validationTextarea" class="form-label">email address*</label>
                        <textarea type="text" class="form-control is-invalid" id="validationTextarea" required></textarea>
                        <div class="invalid-feedback">
                          Please enter your password.
                        </div>
                    </div>
                    <div class="mb-3 mt-5">
                        <label for="validationTextarea" class="form-label">date of birth*</label>
                        <textarea type="text" class="form-control is-invalid" id="validationTextarea" required></textarea>
                        <div class="invalid-feedback">
                          please enter your date of birth.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationTextarea" class="form-label">course to register*</label>
                        <select class="form-select" required>
                          <option value="">Open this select menu to choose course</option>
                          <option value="1">renal system</option>
                          <option value="2">gastrointestinal system</option>
                          <option value="3">cardiovascular system</option>
                          <option value="3">respiratory system</option>
                        </select>
                       
                      </div>
                    <div class="mb-3 pt-3">
                      <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
            </section>
        </section>
    </body>
</html>
